<!DOCTYPE html>
<html>
 <head>
     <title>President guess by Raavi Adithyakrishna</title>
 </head>
<body>
<h3>President guess by Raavi Adithyakrishna</h3>
<h2>Getting input</h2>

<form>
    <label for="pwd">Enter the secret President Name </label>
    <input type ="password" id="secret_president" name="secret_president"  value= "George Washington"> <br>
<br>
    <label for="p">Guess the President </label>
    <input type ="text" id="guess" name="guess" autofocus> <br>
<br>
    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>

 <p id="result">These are the results</p>

<script> 
 var correct= 0;
 var wrong = 0;
function checkGuess (){
    console.log("Compares the values");
    pwd = document.getElementById("secret_president").value
    p = document.getElementById("guess").value
    
    out = document.getElementById("result");
    out1= document.getElementById("result");
    if(pwd==p){
        correct+=1;
        alert("You got it Right");
       out.innerHTML = correct;
    } else {
        wrong+=1;
        alert("Wrong President");
    out1.innerHTML = wrong;
    }
}
</script>
</body>
