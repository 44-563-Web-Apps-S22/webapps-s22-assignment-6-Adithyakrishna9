<!DOCTYPE html>
<html>
 <head>
     <title>President guess by Raavi Adithyakrishna</title>
 </head>
<body>
<h3>President guess by Raavi Adithyakrishna</h3>
<h2>Getting input</h2>

<form>
    <label for="pwd">Enter the secret President Name </label>
    <input type ="password" id="secret_president" name="secret_president"  value= "George Washington"> <br>
<br>
    <label for="p">Guess the President </label>
    <input type ="text" id="guess1" name="guess" autofocus> <br>
<br>
    <input type="button" onclick="checkGuess()"  id="guess" value="Check the Guess">
</form>

 <p>These are the results</p>
 <button type="button" class="btn btn-success">Correct: <p id="result_c">0</p></button>
 <button type="button" class="btn btn-danger">Wrong: <p id="result_w">0</p></button>

<script> 
 var correct= 0;
 var wrong = 0;
function checkGuess (){
    console.log("Compares the values");
    pwd = document.getElementById("secret_president").value
    p = document.getElementById("guess").value
    
    out = document.getElementById("result_c");
    out1= document.getElementById("result_w");
    if(pwd==p){
        correct+=1;
        alert("You got it Right");
       out.innerHTML = correct;
    } else {
        wrong+=1;
        alert("Wrong President");
    out1.innerHTML = wrong;
    }
    if(wrong>=3){
        document.getElementById("guess").setAttribute("onclick","javascript: gameover();");
    }    
}
function gameover() {
    alert("Sorry, game over.")
}


var useImage = 1;
 function swapImage()
 {
     var image = document.getElementById("swapimages");
    switch(useImage) {
  case 1:
        image.src = 'image2.jpg'; useImage = 2;
    break;
  case 2:
        image.src = 'image3.jpg'; useImage = 3;
    break;
  case 3:
        image.src = 'image1.jpg'; useImage = 1;
    break;
  default: 
    break;
}
 }
</script>

<div class="container">
    <img src="image1.jpg" id="swapimages" height="100" width="100" alt="Red Bullied Pitta" onclick="swapImage()">
</div>
</body>
</html>
