<!DOCTYPE html>
<html>
 
<body>

<h2>Raavi Computes tips</h2>

<form>
    <label for="amount">Enter a check Amount </label>
    <input type ="number" id="amount" name="amount"> <br>

    <label for="tip increase">Enter tip increase</label>
    <input type ="number" id="tip_increase" name="tip_increase" autofocus> <br>

    <input type="button" onclick="tips()" value="Find Tips"> 
</form>

<p id="result">This text will be replaced </p>

<form>
    <input type="radio" id="rtimes"  value="times" name="radio" onclick="chooseOp()">
    <label for="rtimes">*</label></br>
  
    <input type="radio" id="rdivide"  value="divide" name="radio" onclick="chooseOp()">
    <label for="rdivide">/</label></br>
  
    <input type="radio" id="rExponent" value="Exponent"  name="radio" onclick="chooseOp()">
    <label for="rExponent">**</label></br>
 </form>

 <p id="result2">Results of the radio button</p>
<script> 

function tips (){
    console.log("Getting form values");
    amount = document.getElementById("amount").value
    tip_increase = document.getElementById("tip_increase").value
    result = "";
    var tip_amounts = amount/10;
    result = "Tip amounts by increase of "+tip_increase+"are:"
    out = document.getElementById("result");
    for(let index = 0;index < 10; index++)
    {
        result +=" "+tip_amounts.toFixed(1);
        tip_amounts +=(amount*tip_increase);
    }
    result +=" (amount was "+amount+")";
    out.innerHTML=result
};

function chooseOp()
{
    console.log("Getting form values")
    amount = document.getElementById("amount").value
    tip = document.getElementById("tip_increase").value
    out2 = document.getElementById("result2")   

    if(document.getElementById("rtimes").checked){
        out2.innerHTML="<b>(amount * tipIncrease) Value is: </b>"+amount*tip;
    }else if (document.getElementById("rdivide").checked) {
        out2.innerHTML="<b>(amount / tipIncrease) Value is: </b>"+amount/tip;
    }else if(document.getElementById("rExponent").checked){
        out2.innerHTML="<b>(amount ** tipIncrease) Value is: </b>"+(amount**tip);
}
}
</script>
</body>
</html>
